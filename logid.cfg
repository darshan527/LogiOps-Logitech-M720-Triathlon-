devices: (
{
	name: "M720 Triathlon Multi-Device Mouse";
	
	hiresscroll:
    {
      hires: true;
      invert: false;
      target: false;
      up:
      {
        mode: "Axis";
        axis: "REL_WHEEL_HI_RES";
        axis_multiplier: 3;
      },
      down:
      {
        mode: "Axis";
        axis: "REL_WHEEL_HI_RES";
        axis_multiplier: -3;
      },
    };
	

	buttons: (


        {
            cid: 0x56;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_F1"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_NEXTSONG"];
                        };
                    },
                    {
                        direction: "Up";
                        mode: "OnFewPixels";
                        pixels: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnFewPixels";
                        pixels: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];
                        };
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_C"];
                        };
                    }
                );
            };
        },
        
        {
            cid: 0x53;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"];
                        };
                    },
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEUP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PAGEDOWN"];
                        };
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_V"];
                        };
                    }
                );
            };
        },
        
        {
            cid: 0x5D;
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_TAB"];
            }
        },
        
        {
            cid: 0x5B;
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
            }
        },
        
        {
            cid: 0xD0;
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTALT", "KEY_F1"];
            }
        }
        

	);
	
}
);